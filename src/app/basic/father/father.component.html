<h1>Pai</h1>

  class="btn btn-primary"
  (click)="onSetClient('Gilberto')"
>
  Carregar Cliente
</button>
<br /><br />

<code class="mt-2">
  {{ client | json }}
</code>

<app-father-son
  [client]="client"
  (onDeleteClient)="client = undefined"
  (onClientUpdated)="client = $event"
/>
